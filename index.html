
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Game</title>
    <link href="style.css" rel="stylesheet"></link>
    <link href="#" type="image/x-icon" rel="icon"></link>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Caveat&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
        <header>
           <h2>The Sharingan</h2>

        <div class="status">

        </div>
        <div class="game-board"> 
                        <div class="game-img">
                            <img  class="game-img-data" src="img/1.jpg" alt="naruto">
                        </div>
                        <div class="game-img">
                            <img class="game-img-data" src="img/2.jpg"  alt="op1">
                        </div>
                        <div class="game-img">
                            <img src="img/3.jpg" class="game-img-data" alt="op2">
                        </div>
                        <div class="game-img">
                            <img src="img/4.jpg" class="game-img-data" alt="yourname">
                        </div>
                
                        <div class="game-img">
                            <img src="img/5.jpg" class="game-img-data" alt="db1">
                        </div>
                        <div class="game-img">
                            <img src="img/6.jpg" class="game-img-data" alt="spidey">
                        </div>
                        <div class="game-img">
                            <img src="img/7.jpg" class="game-img-data" alt="db2">
                        </div>
                        <div class="game-img">
                            <img src="img/8.jpg" class="game-img-data" alt="demon">
                        </div>
                
                        <div class="game-img">
                        <img  class="game-img-data" src="img/1.jpg" alt="naruto">
                        </div>
                        <div class="game-img">
                        <img class="game-img-data" src="img/2.jpg"  alt="op1">
                        </div>
                        <div class="game-img">
                        <img src="img/3.jpg" class="game-img-data" alt="op2">
                        </div>
                        <div class="game-img">
                        <img src="img/4.jpg" class="game-img-data" alt="yourname">
                        </div>
                
                        <div class="game-img">
                        <img src="img/5.jpg" class="game-img-data" alt="db1">
                        </div>
                        <div class="game-img">
                        <img src="img/6.jpg" class="game-img-data" alt="spidey">
                        </div>
                        <div class="game-img">
                        <img src="img/7.jpg" class="game-img-data" alt="db2">
                        </div>
                        <div class="game-img">
                        <img src="img/8.jpg" class="game-img-data" alt="demon">
                        </div>
      
        </div>
        <div class="start"><h2 id="stg">Start The Game</h2></div>
        <div class="end"><h2 id="over">Game-Over</h2><h4 id="r1" class="restart">restart</h4></div>
        <div class="victory"><h2 id="win">Congratulations</h2><h4 id="r2" class="restart">restart</h4></div>
    <script src="main.js"></script>
</body>
</html>
